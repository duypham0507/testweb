<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
        .example{
            margin: 20px;
        }
        
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">   
      <div class="col-md-4" id="box"> 
        <h2>Đăng nhập</h2>
        <hr>  
        <form class="form-horizontal" action="index.html" method="GET">
          <fieldset>
            <div class="form-group"> 
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input type="email" class="form-control" placeholder="Tài khoản" required>
                </div>
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-md-12">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Mật khẩu" required>
                </div>
              </div>
            </div> 
            <div class="form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn-md btn-danger pull-right">Đăng nhập</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

<style>
  

  .container{
    margin: 20px;
  }

  #box{
    border-radius: 1px solid rgb(200, 200, 200);

  }

  h2{
    text-align: center;
  }
</style>
</html>
